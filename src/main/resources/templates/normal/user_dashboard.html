<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card mr-3 ml-3">
				<div class="card-body ">
					<div class="container text-center">
						<img style ="width:200px ; height: 200px ; " src="" th:src="@{/image/contact_diary.jpg}" alt="" />
					</div>
					<h1 class="text-center mt-2 text-secondary font-italic font-weight-light">Start adding your contacts on cloud...</h1>
					<a th:href="@{/user/add-contact}" class="btn bg-primary text-white btn-block text-uppercase mt-4" type="button">Add your contact</a>
					<hr />
					<h3 class="my-2">Donate Us</h3>
					<input id="payment_field" type="text" class="form-control my-2" placeholder="Enter Amount here" />
					
					<div class="container text-center">
						<button onclick="paymentStart()" class="btn bg-primary text-white btn-success ">Pay</button>
					</div>
				</div>
				
			</div>
		</div>
		<script>
		
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#home-link").addClass("active");
			})
		</script>
	</section>

</body>
</html>
