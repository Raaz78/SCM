<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object = "${contact}" 
								  enctype="multipart/form-data" method="POST" 
								  th:action = "@{/user/process-contact}"
								  class = "mt-2">
									<!--first name  -->
									
									<div class="input-group">
									
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class = "fa fa-plus"></i>
											</div>
										</div>
										<input required type="text" id="firstName" 
											   name="name" placeholder ="Enter name here"
											   th:value="${contact.name}" 
											   th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
											   class="form-control"/>
									    <div th:each = " e : ${#fields.errors('name')}" th:text="${e}"  class="invalid-feedback">
									    </div>
									     
									</div>
									
									<!--Second name  -->
									
									<div class="input-group mt-3" >
									
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class = "fas fa-user-alt"></i>
											</div>
										</div>
										<input required type="text" id="secondName" 
											   name="secondName" placeholder ="Enter Nick name here"
											   th:value="${contact.secondName}" 
											   th:classappend="${#fields.hasErrors('secondName')?'is-invalid':''}"
											   class="form-control"/>
										<div th:each = " e : ${#fields.errors('secondName')}" th:text="${e}"  class="invalid-feedback">
									    </div>
									     
									</div>
									
									<!--Phone Field  -->
									
									<div class="input-group mt-3" >
									
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class = "fa fa-phone"></i>
											</div>
										</div>
										<input required  type="number" id="phone" 
											   name="phone" placeholder ="Enter Phone number here"
											   th:value="${contact.phone}" 
											   th:classappend="${#fields.hasErrors('phone')?'is-invalid':''}" 
											   class="form-control"/>
										<div th:each = " e : ${#fields.errors('phone')}" th:text="${e}"  class="invalid-feedback">
									    </div>
									     
									</div>
									
									<!--Email field  -->
									
									<div class="input-group mt-3" >
									
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa-solid fa-envelope"></i>
											</div>
										</div>
										<input required type="email" id="email" 
											   name="email" placeholder ="Enter Email here"
											   th:value="${contact.email}" 
											   th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
											   class="form-control"/>
									     <div th:each = " e : ${#fields.errors('email')}" th:text="${e}"  class="invalid-feedback">
									    </div>
									</div>
									
									<!--Work field  -->
									
									<div class="input-group mt-3" >
									
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-briefcase"></i>
											</div>
										</div>
										<input required type="text" id="work" 
											   name="work" placeholder ="Enter Work here"
											   th:value="${contact.work}" 
											   th:classappend="${#fields.hasErrors('work')?'is-invalid':''}"
											   class="form-control"/>
										<div th:each = " e : ${#fields.errors('work')}" th:text="${e}"  class="invalid-feedback">
									    </div>
									     
									</div>
									
									<!-- Contact Description  -->
									<div class="form-group mt-3">
										<textarea placeholder ="Enter Contact Description" 
												  name="description" id="mytextarea"
												  th:utext="${contact.description}"  
												  class="form-control" rows="10"></textarea>
										
									</div>
									<!--Image Field  -->
									<div class="custom-file">
										<input type="file" name="profileImage" />
									</div>
									
									<div class="container text-center">
									
										<button class = "btn btn-outline-primary">Save Contact</button>
									</div>
							
							</form>
						
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		 <script>
		      tinymce.init({
		        selector: '#mytextarea'
		      });
		 </script>
		 <script>
		
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#add-link").addClass("active");
			})
		</script>
	</section>

</body>
</html>
