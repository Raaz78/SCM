<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card mr-3 ml-3">
				<div class="card-body text-center">
					<h1>Your Profile</h1>
					<img class ="my_profile_picture" style ="width:200px ; height: 200px ; " src="" th:src="@{/image/noImage.png}" alt="" />
						<h3 class="mt-3"><span th:text="${user.name}"></span></h3>
						<table class="table">
						  <thead>
						    <tr>
						      <th scope="col">#ID</th>
						      <th scope="col"><span th:text="'SCM2023'+${user.id}"></span></th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr>
						      <th scope="row">Email</th>
						      <td><span th:text="${user.email}"></span></td> 
						    </tr>
						    <tr>
						      <th scope="row">Role</th>
						      <td><span th:text="${user.role}"></span></td> 
						    </tr>
						    <tr>
						      <th scope="row">Account Active</th>
						      <td><span th:text="${user.enabled}"></span></td> 
						    </tr>
						    <tr>
						      <th scope="row">About you</th>
						      <td><span th:text="${user.about}"></span></td> 
						    </tr>
						  </tbody>
						</table>
				</div>
			</div>
		</div>
		<script>
		
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#profile-link").addClass("active");
			})
		</script>
	</section>

</body>
</html>
