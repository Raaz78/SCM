<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>About</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-1">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}" />
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<div class="container text-center">
							<img style="width: 80px" th:src="@{/image/membership.png}" alt="" />
						</div>

						<h1 class="text-center">Register Here !!</h1>
						<form novalidate="novalidate" th:action="@{/do_register}" method="post"
							th:object="${user}">
							<div class="form-group">
								<label for="name_field">Your Name</label> 
								<input name="name"
									type="text" class="form-control" th:classappend = "${#fields.hasErrors('name')?'is-invalid':''}" id="name_field"
									th:value="${user.name}" aria-describedby="emailHelp"
									placeholder="Enter here"> 
									<div th:each =" e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback">
									
									</div>
								<label for="name_field">Your Email</label> 
								<input name="email" type="email" class="form-control"
								    th:classappend = "${#fields.hasErrors('email')?'is-invalid':''}"
									id="email_field" th:value="${user.email}"
									aria-describedby="emailHelp" placeholder="Enter here">
								<div th:each = " e : ${#fields.errors('email')}" th:text = "${e}" class="invalid-feedback">
								
								</div>

								<label for="password_field">Your Password</label> 
								<input
									type="password" name ="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter here">

							</div>
							<div class="form-group">
								<textarea th:text="${user.about}"  name="about"
									placeholder="Enter something about yourself" rows="6"
									class="form-control"></textarea>

							</div>

							<div class="form-group form-check text-center">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept terms
									and conditions</label>

							</div>
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">
									Submit</button>
								<button type="reset" class="btn bg-warning">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
